<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
        <title>COVID statistic calculator</title>
    </head>
    <body>
        <h1>COVID19 statistic calculator</h1>
        <!--explanation of purpose-->
        <p>
            This page aims to be a response to anybody who doesn't understand statistics when it comes to the effectiveness of the vaccinations against COVID.
        </p>
        <!-- vaccination rate -->
        <label class="form-label">Vaccination Rate (total population)</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="vaccination_rate_input">
            <span class="input-group-text">%</span>
        </div>
        <!-- infection effectiveness -->
        <label class="form-label">Infection effectiveness (percentage of vaccinated people that can't get infected)</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="infection_effectiveness_input">
            <span class="input-group-text">%</span>
        </div>
        <!-- survivability effectiveness -->
        <label class="form-label">survivability effectiveness (percentage of vaccinated people that won't be hospitalized if infected)</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="infection_effectiveness_input">
            <span class="input-group-text">%</span>
        </div>
    
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
